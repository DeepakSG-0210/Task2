<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="wrapper">
      <h3>Sign up</h3>
      <button class="google">Sign up with Google</button>
      <hr class="hr">
      <form action="#">
        <label for="name">Username</label><br />
        <input type="name" placeholder="Your Username" /><br /><br />
        <label for="email">Email</label><br />
        <input type="email" placeholder="example@gmail.com" /><br /><br />
        <label for="password">Password</label><br />
        <input type="password" class="password" placeholder="atleast 8 characters" />
        <br />
      </form>
      <br />
      <div class="terms">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"
          >I agree to these <a href="#">Terms & Conditions</a></label
        >
      </div>
      <div>
        <button class="signup">Signup</button>
        <hr>
        <div class="login">
          <br />
          <p>Already have an account?</p>
          <a href="login.html">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
